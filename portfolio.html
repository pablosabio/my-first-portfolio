<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Portfolio Pablo Sabio</title>

    <!-- Styles -->
     <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/scroll.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- Scripts -->
    <script src="./js/menu.js" defer></script>

</head>
<body>
    <!--Layout principal-->
    <div class="layout">

        <!--Barra lateral INFO USUARIO-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--Info general usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="./assets/img/download.jpeg" class="user-info__image" alt="Foto de Pablo Sabio">
                    </div>

                    <h2 class="user-info__name">Pablo Sabio</h2>
                    <h4 class="user-info__job">Web Developer</h4>

                <!--Menu de navegacion -->

                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                        </li>
                        <li class="menu__option">
                            <a href="aboutme.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About me</span>
                        </li>
                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Studies</span>
                        </li>
                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                        </li>
                        <li class="menu__option">
                            <a href="contact.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                        </li>
                    </ul>
                </nav>

                <!--Links a redes sociales -->

                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!--Boton del cv-->

                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Download CV</a>
                </div>

                <!--Footer-->

                <footer class="user-info__footer">
                    &copy; 2024 Pablo Sabio WEB
                </footer>

            </section>

        </aside>

        <!--MENU RESPONSIVE HAMBURGUESA-->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!--Contenido principal-->
        <main class="layout__content">
            <section class="content__page content__portfolio">
                
                <header class="portfolio__header">
                    <h1 class="portfolio__title">Portfolio</h1>
                </header>

                <nav class="portfolio__navbar">
                    <ul class="portfolio__menu">
                        <li class="portfolio__option portfolio__option--active">
                            <a href="#" class="portfolio__link">All</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Courses</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Web</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Social Networks</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Videos</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Project</a>
                        </li>
                    </ul>
                </nav>

                <section class="portfolio__gallery">

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-1.jpg" class="gallery__image" alt="image"/>
                            </a>
                        </div>

                        <figcaption class="gallery__title">Video Production</figcaption>
                        <i class="gallery__icon fa-solid fa-video-camera"></i>
                        <span class="gallery__category">Videos</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-2.jpg" class="gallery__image" alt="image"/>
                            </a>
                        </div>

                        <figcaption class="gallery__title">JavaScript Master</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Courses</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-3.jpg" class="gallery__image" alt="image"/>
                            </a>
                        </div>

                        <figcaption class="gallery__title">React Master</figcaption>
                        <i class="gallery__icon fa-solid fa-code-commit"></i>
                        <span class="gallery__category">Courses</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-4.jpg" class="gallery__image" alt="image"/>
                            </a>
                        </div>

                        <figcaption class="gallery__title">Social Network</figcaption>
                        <i class="gallery__icon fa-solid fa-walkie-talkie"></i>
                        <span class="gallery__category">Web</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-5.jpg" class="gallery__image" alt="image"/>
                            </a>
                        </div>

                        <figcaption class="gallery__title">Programming Logic</figcaption>
                        <i class="gallery__icon fa-solid fa-code-branch"></i>
                        <span class="gallery__category">Courses</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-6.jpg" class="gallery__image" alt="image"/>
                            </a>
                        </div>

                        <figcaption class="gallery__title">Image Gallery</figcaption>
                        <i class="gallery__icon fa-solid fa-image-portrait"></i>
                        <span class="gallery__category">Projects</span>
                    </figure>

                </section>

            </section>
        </main>
    </div>
</body>
</html>
